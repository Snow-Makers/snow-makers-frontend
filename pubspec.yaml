name: snowmakers
description: "A new Flutter project."

version: 1.0.0+2

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # ui
  cupertino_icons: ^1.0.2
  overlay_loading_progress: ^1.0.1
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  loader_overlay: ^4.0.0
  intl_phone_field: ^3.2.0
  flutter_native_splash: 2.3.10
  responsive_sizer: ^3.3.0+1
  grouped_list: ^5.1.2
  flutter_screenutil: ^5.9.0
  dropdown_button2: ^2.3.9
  animate_do: ^3.1.2
  cached_network_image: ^3.3.0
  pinput: ^4.0.0
  shimmer: ^3.0.0
  gap: ^3.0.1
  recase: ^4.1.0
  responsive_framework: ^1.4.0
  lottie: ^3.1.2
  syncfusion_flutter_datepicker: "26.1.35"

  #local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  #notifications
  flutter_local_notifications: ^16.3.2
  firebase_messaging: ^14.7.17
  elegant_notification: ^1.13.1

  #firebase
  firebase_app_check: ^0.2.1+2
  cloud_firestore: ^4.12.2
  firebase_auth: ^4.11.1
  firebase_core: ^2.20.0
  firebase_storage: any
  firebase_phone_auth_handler: ^1.0.8
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0

  #routing
  go_router: ^13.2.0

  #state management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4

  #localization
  easy_localization: ^3.0.0

  #utils
  flutter_lints: ^2.0.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  intl_utils: ^2.8.7
  intl: ^0.19.0
  upgrader: ^9.0.0
  permission_handler: ^11.2.0
  image_picker: ^1.0.7
  internet_connection_checker_plus: ^2.2.0
  keyboard_actions: ^4.2.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  share_plus: ^9.0.0
  dotted_border: ^2.1.0
  crypto: any
  in_app_review: ^2.0.9

  # maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  open_street_map_search_and_pick: ^0.1.0


dev_dependencies:
  build_runner: ^2.1.5
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: any
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/
     - assets/fonts/
     - assets/animations/



  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Black.ttf

flutter_native_splash:
  color: "#112646"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/dark_logo.png"
  adaptive_icon_foreground: "assets/images/dark_logo.png"
  adaptive_icon_background: "#112646"
  remove_alpha_ios: true
